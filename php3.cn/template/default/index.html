	<script>
		$(function () {

			let isTop = false;
			function lazyload(event) {
				let winH = parseInt($(window).height()) + parseInt($(window).scrollTop());
				let navTop = $('#nav-plane').offset().top;
				let h = 1048;
				// console.log(winH, navTop);
				if (!isTop && winH > h) {
					isTop = true;
					$('#nav-plane').addClass('navTop');
				} else if (isTop && winH < h) {
					isTop = false;
					$('#nav-plane').removeClass('navTop');
				}
			}

			$(window).scroll(lazyload);
		});
	</script>
